<!DOCTYPE html>
<html>
   <head>
      <title>Google homepage design</title>
      <link rel="stylesheet" href="styles/style.css" type="text/css">
      <meta charset="utf-8">
      <link rel="icon" href="images/fav.ico" type="image/gif" sizes="16x16">
   </head>
   <body>
      <div id="TopMenu">
         <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">images</a></li>
            <li>
               <img class="alert" src="images/alert.jpg" alt="alert image">
            </li>
            <li>
               <img class="menu" src="images/menu.jpg" alt="menu image">
            </li>
            <li>
               <img class="profile" src="images/Profile1.jpg" alt="profile image">
            </li>
         </ul>
      </div>
      <div id="content">
         <img class="google-logo" src="images/google-logo.png" alt="google logo" >
         <form action="">
            <input class="search-box" type="text">
            <br>
            <input class="botton" type="submit" value="Search Google">
            <input class="botton" type="submit" value="I'm Feeling Lucky">
         </form>
      </div>
      <div id="footer">
         <div class="right-footer">
            <ul>
               <li><a href="#">Privacy</a></li>
               <li><a href="#">Terms</a></li>
               <li><a href="#">Settings</a></li>
            </ul>
         </div>
         <div class="left-footer">
            <ul>
               <li><a href="#">Advertising</a></li>
               <li><a href="#">Business</a></li>
               <li><a href="#">About</a></li>
            </ul>
         </div>
      </div>
   </body>
</html>
